<!DOCTYPE html>
<html lang="en">
<head>
    <title>7</title>
</head>
<style>
    h1{
        text-align: center;
    }
    .fst td{
        padding: 5%;
        
    }

    .snd td{
        padding-right: 20%;
    }
</style>
<body>
    <h1>Job application</h1>
    <hr>
    <form action="">
        <table style="width: 100%;">
            <tr>
                <td>
                    <table style="width: 30%;" class="fst">
                        <tr>
                            <td>
                                <label for="">First Name:</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">D.O.B:</label>
                            </td>
                            <td>
                                <textarea name="" id="" cols="14" rows="2" placeholder="dd/mm/yyyy"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Occupation</label>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">Fresher</option>
                                    <option value="">Ex Employee</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Employer</label>
                            </td>
                            <td>
                                <textarea name="" id="" cols="30" rows="1" placeholder="(if any)"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Primary Language</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Gender:</label>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">M</option>
                                    <option value="">F</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Height(inches)</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">SSN</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table class="fst" style="width: 30%;" class="snd">
                        <tr>
                            <td>
                                <label for="">secondary language</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Weight (in kg)</label>
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Marital Status</label>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">Married</option>
                                    <option value="">Unmarried</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <hr>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
