<!DOCTYPE html>
<html lang="en">
<head>
    <title>6</title>
</head>
<style>
    h1{
        text-align: center;
    }
    .lefttd{
        padding-left: 18%;
    }
    .submit{
        padding: 1%;

    }
</style>
<body>
    <h1>Share a Recipe</h1>
    <hr>
    <form action="">
        <table >
            <tr>
                <td>
                    <label for="">Recipe Name</label>
                </td>
                <td class="lefttd">
                    <input type="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Dish Type</label>
                </td>
                <td class="lefttd">
                    <select name="" id="">
                        <option value="">Main Dish</option>
                        <option value="">Side Dish</option>
                        <option value="">Appetizer</option>
                        <option value="">Drink</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Preparation Time</label>
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="30" rows="10" placeholder="ex. 20mins"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">No. of servings</label>
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="30" rows="10" placeholder="ex 4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cooking Time</label>
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="30" rows="10" placeholder="ex 45mins"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> Difficulty</label>
                </td>
                <td class="lefttd">
                    <input type="radio">Easy
                    <input type="radio">Medium
                    <input type="radio">Hard
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ingredients</label>
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="60" rows="10" placeholder=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Directions</label>
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="60" rows="10" placeholder=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Your Name:</label>
                </td>
                <td class="lefttd">
                    <table>
                        <tr>
                            <td>
                                <input type="text">
                            </td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                firstname
                            </td>
                            <td>
                                lastname
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Your E-Mail
                </td>
                <td class="lefttd">
                    <textarea name="" id="" cols="20" rows="1" placeholder="ex:kart@gmail.com"></textarea>
                </td>
            </tr>
        </table>
        <br>
        <input class="submit" type="submit" style="color: white; background-color: green;">
    </form>
    
</body>
</html>
