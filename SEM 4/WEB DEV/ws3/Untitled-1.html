<!DOCTYPE html>
<html lang="en">
<style>
    h1{
  font-family: fantasy;      
  text-align: center;
  color: brown;

    }
    
</style>
<head>
    <title>3</title>
</head>
<body>
    <h1><em>Feedback</em></h1>
    
    <p>You can help us to improve our website by using the following form to let us know what you think or what needs to be changed.</p>
    
    <div style="margin-left: 3em">
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="Name">Name:</label>
                </td>
                <td>
                    <input type="text"><br><br>
                </td>  
            </tr>
            <tr>
                <td>
                    <label for="Email Address:">Email Address:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="chkbox">Are you a club member:</label>
                </td>
                <td>
                    <input type="checkbox" name="" id="chkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Your Age:</label>
                </td>
                <td>
                    <input type="radio" name="" id="age"> <=20 <br>
                    <input type="radio" id="age"> 21-30 <br>
                    <input type="radio" name="" id="age"> 31-40 <br>
                    <input type="radio" name="" id="age"> >40 <br>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="State">Your State:</label>
                </td>
                <td>
                   <select name="State" id="State">
                        <option value="k">Western Australia</option>
                        <option value="k">New South Wales</option>
                        <option value="k">Canberra</option>
                   </select>     
                </td>
            </tr>
            <tr>
                <td>
                    <label for="site">How did you find our site:</label>
                </td>
                <td>
                    <select name="" id="" size="3">
                        <option value="k">Web Search</option>
                        <option value="k">Told about it</option>
                        <option value="k">Link on another site</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="suggest">Site Suggestions:</label>
                </td>
                <td>
                    <textarea  rows="5" cols="60" name="text" placeholder="Type your suggestion here"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cmnt">Other Comments:</label>
                </td>
                <td>
                    <textarea  rows="5" cols="60" name="text" placeholder="Additional Comments here"></textarea>
                </td>
            </tr>
        </table>
        <div style="text-indent: 8em">
            <input style="background-color: rgb(2, 112, 85); color: white;"type="submit">
            <input style="background-color: rgb(2, 112, 85); color: white;" type="Reset">
        </div>
          
    </form>
    </div>
</body>
</html>
